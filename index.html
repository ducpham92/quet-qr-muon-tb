<!DOCTYPE html>
<html>
<head>
  <title>Mượn/Trả Thiết Bị</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    input { padding: 8px; margin-top: 10px; font-size: 16px; }
    #qr-reader { margin-top: 20px; }
  </style>
</head>
<body>

  <!-- THÔNG TIN THIẾT BỊ TỰ ĐỘNG ĐIỀN -->
  <input type="text" id="input-ma-thiet-bi" name="ma_thiet_bi" hidden>
  <input type="text" id="input-ten-thiet-bi" name="ten_thiet_bi" hidden>
  <div id="thong-tin-thiet-bi"></div>

  <!-- NGƯỜI DÙNG NHẬP TÊN -->
  <input type="text" id="user" placeholder="Tên người dùng"><br>
  <button onclick="submitData('mượn')">Mượn</button>
  <button onclick="submitData('trả')">Trả</button>

  <!-- CAMERA QUÉT QR (NẾU MUỐN) -->
  <div id="qr-reader" style="width: 300px;"></div>

  <script>
    let currentDevice = ""; // chứa mã TB
    let currentName = "";   // chứa tên TB

    // ĐỌC THAM SỐ TỪ URL
    function getParameterByName(name) {
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    // LẤY DEVICE TỪ URL (VD: ?device=TB001|Máy khoan Bosch)
    const deviceInfo = getParameterByName("device");
    if (deviceInfo) {
      const [maTB, tenTB] = deviceInfo.split("|");
      currentDevice = maTB;
      currentName = tenTB;

      document.getElementById("input-ma-thiet-bi").value = maTB;
      document.getElementById("input-ten-thiet-bi").value = tenTB;

      document.getElementById("thong-tin-thiet-bi").innerHTML = `
        <strong>Thiết bị:</strong> ${tenTB}<br>
        <strong>Mã:</strong> ${maTB}
      `;
    }

    // GỬI DỮ LIỆU LÊN GOOGLE SHEET
    function submitData(action) {
      const user = document.getElementById('user').value;
      if (!currentDevice || !user) {
        alert("Thiếu mã thiết bị hoặc tên người dùng.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbzpul6wnwPyR2ukFegM2NB_Tx8JJOhbjkPq_QUsuM7PCwU5o1AYHdg-YRhJh4AV1nCvHg/exec", {
        method: "POST",
        body: JSON.stringify({
          device: currentDevice,
          name: currentName,
          user: user,
          action: action
        })
      })
      .then(res => res.text())
      .then(res => alert("Đã ghi: " + res));
    }
  </script>

</body>
</html>
