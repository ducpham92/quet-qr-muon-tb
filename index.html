<!DOCTYPE html>
<html>
<head>
  <title>Mượn/Trả Thiết Bị</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; }
    input { padding: 8px; margin-top: 10px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>Quét Thiết Bị</h2>
  <div id="qr-reader" style="width:300px;margin:auto;"></div>

  <p>Thiết bị: <span id="device-id">...</span></p>
  <input type="text" id="user" placeholder="Tên người dùng"><br>
  <button onclick="submitData('mượn')">Mượn</button>
  <button onclick="submitData('trả')">Trả</button>

  <script>
    let currentDevice = "";

    function submitData(action) {
      const user = document.getElementById('user').value;
      if (!currentDevice || !user) {
        alert("Hãy quét thiết bị và nhập tên người dùng.");
        return;
      }

      fetch("https://script.google.com/macros/s/AKfycbzpul6wnwPyR2ukFegM2NB_Tx8JJOhbjkPq_QUsuM7PCwU5o1AYHdg-YRhJh4AV1nCvHg/exec", {
        method: "POST",
        body: JSON.stringify({
          device: currentDevice,
          user: user,
          action: action
        })
      })
      .then(res => res.text())
      .then(res => alert("Đã ghi: " + res));
    }

    function onScanSuccess(decodedText, decodedResult) {
      currentDevice = decodedText;
      document.getElementById('device-id').textContent = currentDevice;
    }

    const html5QrCode = new Html5Qrcode("qr-reader");
    html5QrCode.start(
      { facingMode: "environment" }, // dùng camera sau
      { fps: 10, qrbox: 250 },
      onScanSuccess
    );
  </script>
</body>
</html>
